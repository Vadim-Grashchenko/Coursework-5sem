<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href= "spring_jdbc_template_war_exploded/styles/people.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<div class="gamer" th:each="person : ${people}">

    <a id="name"  th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getName()}">user</a>
    <p id="age" th:text="'Age: ' + ${person.getAge()}">age</p>
    <p id="gamerRole" th:text="'Amplua: ' + ${person.getGamerRole()}">gamerRole</p>
    <p><img id="face" th:src="${person.getImages()}"></p>

</div>
<hr/>

<!--<p><a href="/spring_jdbc_template_war_exploded/people/new">Create new person</a></p>-->

</body>
</html>
